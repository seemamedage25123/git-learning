
<div class="container">
  <div class="row">
    <div class="col md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>please enter email & password</h6>
        </div>
         
          <form [formGroup]="Login">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1"formControlName="password">
            </div>
           
            <button type="submit" (click)="login()" class="btn btn-primary">Log in</button>
          </form>
         <a style="color: white; margin-top: 10px;" routerLink="/layout/signup">New User ? Click to Sign up</a>
          
      </div>
  </div>
  </div>
  </div>
